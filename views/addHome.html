<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Home to airbnb</title>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm py-6">
      <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-800">
          Register your home here:
        </h1>
      </div>
    </header>
    <main class="container mx-auto px-4 py-8">
      <form
        action="/host/add-home"
        method="POST"
        class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md"
      >
        <div class="mb-6">
          <label for="houseName" class="block text-gray-700 font-medium mb-2"
            >House Name</label
          >
          <input
            type="text"
            name="houseName"
            id="houseName"
            placeholder="Enter the name of your house"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200"
        >
          Submit
        </button>
      </form>
    </main>
  </body>
</html>
